<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container-fluid">
        <div class="" style="margin-top:200px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5">
                    <div class="text-center">
                        <h3 class="text-white">Create Account</h3>
                    </div>
                    <div class="p-4">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text icon"><i class="fa-solid fa-user text-white"></i></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text icon"><i class="fa-solid fa-envelope text-white"></i></span>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text icon"><i class="fa-sharp fa-solid fa-lock text-white"></i></span>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="d-grid col-12 mx-auto">
                                <button class="btn btn-primary" type="button"><span></span> Sign up</button>
                            </div>
                            <p class="text-center mt-3 text-white px-3">Already have an account?
                                <span class="text-primary"><a href="#">Sign in</a></span>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
